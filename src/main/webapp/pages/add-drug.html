<div class="container">
    <h5 class="h5 mb-5 mt-4">Add Order</h5>

    <div class="row">

        <div class="col-md-3">
            <div class="form-group">
                <input type="text" class="form-control" id="search-material">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <select class="form-control" id="supplier">
                    <option>Supplier A</option>
                    <option>Supplier B</option>
                    <option>Supplier C</option>
                </select>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <select class="form-control" id="drug">
                    <option>Drug</option>
                    <option>Material</option>
                </select>
            </div>
        </div>
    </div>

    <form class="card rounded-xl" id = "add-drug">
        <div class="card-body p-4">
            <div class="row g-3">

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="isActive">Is Active:</label>
                        <input type="text" class="form-control" id="isActive">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="decrease-quantity">-</button>
                            <input type="number" class="form-control" id="quantity" min="1" value="1">
                            <button class="btn btn-outline-secondary" type="button" id="increase-quantity">+</button>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Is Active</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    //list drug and materials according to filtering -> getall
                    </tbody>
                </table>

            </div>

            <div class="d-flex">
                <th>Total Price</th>
                <button class="cancel-btn p-2">Cancel </button>
                <button type="submit" class="add-btn ml-auto p-2" id="add-btn">Submit Order</button>
            </div>
        </div>
    </form>
</div>
