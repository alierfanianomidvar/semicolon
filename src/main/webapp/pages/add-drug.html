<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/addDrug.css">

<div class="container">
    <h5 class="h5 mb-5 mt-4">Add Order</h5>
    <div class="row">
        <div class="col-md-3">
            <div class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Product" id="search-input">
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <select id="mySelect">
                <option value="">Suppliers</option>
            </select>
            <br><br>
            <button type="button" onclick="listSuppliers()">List Suppliers</button>
            <script> function listSuppliers() {
                let option;
                const suppliers = ["Supplier1", "Supplier2"];
                const select = document.getElementById("mySelect");
                for (let i = 0; i < suppliers.length; i++) {
                    option = document.createElement("option");
                    option.text = suppliers[i];
                    option.value = suppliers[i];
                    select.add(option);
                }
                option = document.createElement("option");
                option.text = "Supplier3";
                option.value = "Supplier3";
                select.add(option);

            } </script>
        </div>
        <div class="col-lg-3">
            <select id="product" name="product">
                <option value="">Products</option>
                <option value="drug">Drug</option>
                <option value="material">Material</option>
            </select>
        </div>
        <div class="col-lg-3">
            <div class="add-btn text-lg-right">
                <button class="btn btn-custom">Filter</button>
            </div>
        </div>
    </div>

    <form class="card rounded-xl" id = "add-drug">
        <div class="card-body p-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="isActive">Is Active:</label>
                        <input type="text" class="form-control" id="isActive">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <button class="btn btn-outline-secondary" type="button" id="decrease-quantity">-</button>
                        <input type="number" class="form-control" id="quantity" min="1" value="1">
                        <button class="btn btn-outline-secondary" type="button" id="increase-quantity">+</button>
                    </div>
                </div>
            </div>
    </div>
</form>
</div>
