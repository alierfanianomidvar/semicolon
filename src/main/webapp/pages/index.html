<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semicolon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/table/moment.min.js"></script>
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="../js/table/geotools.min.js"></script>
</head>
<body>
<div class="container-fluid px-0">
    <div class="row no-gutters">
        <div class="col-3 col-md-3 col-xl-2" id="navbar-html">
            <div id="sidebar">
                <div class="logo-container">
                    <img src="../images/ic_semicolon.svg" alt="Logo">
                    <h3>Semicolon</h3>
                </div>
                <div class="profile-container">
                    <img src="../images/users.svg" alt="Profile Picture">

                    <div id="user-info" class="user-info">
                        <h5>John Doe</h5>
                        <p>Web Developer</p>
                    </div>
                </div>
                <div class="general-section">
                    <span id="hidden-content" style="display: none"></span>
                    <h4>General</h4>
                    <ul>
                        <!--the id and the href tag should be the same so on reload we could have the selected li-->
                        <li id="receipt"><a href="#receipt"><img src="../images/report_reciept.svg" alt="Icon 1"> Receipt </a></li>
                        <li id="drug"><a href="#drug"><img src="../images/Drug.svg" alt="Icon 2"> Drug </a></li>
                        <li id="material"><a href="#material"><img src="../images/products.svg" alt="Icon 2"> Material </a></li>
                        <li id="storage"><a href="#storage"><img src="../images/storage.svg" alt="Icon 3"> Storage </a></li>
                        <li id="order"><a href="#order"><img src="../images/orders.svg" alt="Icon 4"> Orders </a></li>
                        <li id="supplier"><a href="#supplier"><img src="../images/supplier.svg" alt="Icon 5"> Suppliers </a></li>
                        <li id="report"><a href="#report"><img src="../images/report_reciept.svg" alt="Icon 6"> Reports </a></li>
                    </ul>
                </div>
                <div class="settings-section">
                    <h4>Settings</h4>
                    <ul>
                        <li id="user"><a href="#user"><img src="../images/users.svg" alt="Settings Icon 1"> Users </a></li>
                        <li id="setting"><a href="#setting"><img src="../images/setting.svg" alt="Settings Icon 2"> Settings </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9 col-md-9 col-xl-10" id="main-content">
            <!-- main content goes here -->
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="../js/router.js" type=""></script>
<script src="../js/urls/storageUrls.js" type="module"></script>
<script src="../js/script.js" type="module"></script>

<script src="../js/table/jquery.min.js"></script>
<script src="../js/table/bootstrap.min.js"></script>
<script src="../js/table/geotools.min.js"></script>
<script src="../js/table/geotools-swedish-zipcodes.min.js"></script>
<script src="../js/table/moment.min.js"></script>
<script src="../js/table/fancyTable.js"></script>


</body>
</html>
