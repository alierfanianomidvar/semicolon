<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="../css/add-product.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="module" src="../js/addSupplier.js"></script>
</head>
<body>
<div class="container">
    <h2 class="h2 mb-5 mt-4">Supplier</h2>

    <form action="" class="card rounded-xl">
        <div class="card-body p-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="form-label">Supplier Name:</label>
                    <input type="text" class="form-control" id="supplier-name" placeholder="Supplier Name">
                </div>

                <div class="form-group col-md-4">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group col-md-4">
                    <label class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="telephone-number" placeholder="Phone Number">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Supplier Address:</label>
                <input type="text" class="form-control" id="supplier-address" placeholder="Supplier Address">
            </div>
        </div>
        <hr class="border border-1 opacity-100 m-0"/>
        <div class="card-body p-4">
            <div class="d-flex flex-wrap">
                <button class="cancel-btn p-2 my-1 col-md-2 col-12" id="cancel-btn">Cancel</button>
                <button type="submit" class="add-btn ml-auto p-2 my-1 col-md-2 col-12" id="add-btn">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
