<div class="container">
    <h2 class="h2 mb-5 mt-4">Supplier</h2>

    <form action="" class="card rounded-xl">
        <div class="card-body p-4">
            <div class="row align-items-end mb-4">
                <!-- Supplier Name -->
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label">Supplier Name :</label>
                        <input type="text" class="form-control" placeholder="Supplier Name"/>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label">Email :</label>
                        <input type="text" class="form-control" placeholder="Email"/>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label">Phone Number :</label>
                        <input type="text" class="form-control" placeholder="Phone Number"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <!-- Supplier Address -->
                    <div class="form-group mb-4">
                        <label class="form-label">Supplier Address :</label>
                        <input type="text" class="form-control" placeholder="Supplier Address"/>
                    </div>
                </div>
            </div>
        </div>
        <hr class="border border-1 opacity-100 m-0"/>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-lg btn-custom-secondary w-100">Cancel</button>
                </div>
                <!--<div class="col-2 offset-6">
                    <button type="button" class="btn btn-lg btn-danger w-100">Disable</button>
                </div>-->
                <div class="col-2 offset-8">
                    <button type="submit" class="btn btn-lg btn-custom w-100">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
