<div class="container">
    <h2 class="h2 mb-5 mt-4">Drugs</h2>
    <div id="error-message"></div>
    <!-- Filters -->
    <form id="filterForm">
        <div class="form-row mb-4">
            <!-- Search -->
            <div class="col-5">
                <input id="filterName" type="search" class="form-control" placeholder="Search Drug"/>
            </div>

            <!-- Drug -->
            <div class="col">
                <select id="filterAge" class="form-control">
                    <option value="" disabled selected>Age Group</option>
                    <option value="">All</option>
                    <option value="NEWBORNS">NEWBORNS</option>
                    <option value="INFANTS">INFANTS</option>
                    <option value="CHILDREN">CHILDREN</option>
                    <option value="ADOLESCENTS">ADOLESCENTS</option>
                    <option value="YOUNG_ADULTS">YOUNG ADULTS</option>
                    <option value="ADULTS">ADULTS</option>
                    <option value="MIDDLE_AGED">MIDDLE AGED</option>
                    <option value="AGED">AGED</option>
                </select>
            </div>

            <!-- Sensitivity -->
            <div class="col">
                <select id="filterSensitivity" class="form-control">
                    <option value="" disabled selected>Sensitivity</option>
                    <option value="">All</option>
                    <option value="true">Sensitive</option>
                    <option value="false">Not Sensitive</option>
                </select>
            </div>

            <!-- Price -->
            <div class="col">
                <select id="filterPrice" class="form-control">
                    <option value="" disabled selected>Price</option>
                    <option value="ASC">Low to High</option>
                    <option value="DESC">High to Low</option>
                </select>
            </div>

            <!-- Filter Button -->
            <div class="col-auto">
                <button id="filterButton" class="btn btn-custom" type="submit">Filter</button>
            </div>
        </div>
    </form>

    <div class="border rounded-xl bg-white">
        <table id="drugTable" class="table">
            <thead class="border-bottom border-2">
            <tr>
                <th>Name</th>
                <th>Age Group</th>
                <th>Sensitivity</th>
                <th>Price</th>
                <th>Limitation</th>
            </tr>
            </thead>

            <tbody>
            <!-- Dynamically generate rows using drug data -->

            </tbody>
        </table>
    </div>
</div>

<script src="../js/drug.js" type="module" ></script>
