<div class="container">
  <h2 class="h2 mb-5 mt-4">Create User</h2>
  <form action="" class="card rounded-xl">
    <div class="card-body p-4">
      <div class="row align-items-end mb-4">
        <!-- Avatar -->
        <div class="col-1">
          <label class="w-100 mb-3 mt-3">
            <img src="../images/users.svg" alt="User Avatar" class="img-fluid rounded" />
            <input type="file" class="d-none" accept="image/*">  <!--todo: show thumbnail-->
          </label>
        </div>
        <!-- Name -->
        <div class="col-3">
          <div class="form-group">
            <label class="form-label">Name :</label>
            <input type="text" class="form-control" placeholder="Name" />
          </div>
        </div>
        <!-- Last Name -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Last Name :</label>
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <!-- Birth Date -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Birth Date :</label>
            <div class="row gx-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="DD" />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="MM" />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="YY" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <!-- Gender -->
        <div class="col-2">
          <div class="form-group">
            <label class="form-label">Gender :</label>
            <select class="form-control">
              <option value="" selected disabled>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
            </select>
          </div>
        </div>
        <!-- Role -->
        <div class="col-2">
          <div class="form-group">
            <label class="form-label">Role :</label>
            <select class="form-control">
              <option value="" selected disabled>Role</option>
              <option value="guest">Guest</option>
              <option value="administrator">Administrator</option>
            </select>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Phone Number :</label>
            <input type="text" class="form-control" placeholder="Phone Number" />
          </div>
        </div>
        <!-- Email -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" placeholder="Email" />
          </div>
        </div>
      </div>
      <!-- Address -->
      <div class="form-group mb-4">
        <label class="form-label">Address :</label>
        <input type="text" class="form-control" placeholder="Address" />
      </div>
    </div>
    <hr class="border border-1 opacity-100 m-0" />
    <div class="card-body p-4">
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-lg btn-custom-secondary w-100">Cancel</button>
        </div>
        <div class="col-2 offset-6">
          <button
                  type="button"
                  class="btn btn-lg btn-danger w-100"
                  data-bs-toggle="modal"
                  data-bs-target="#remove-user-modal"
          >
            Delete
          </button>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-lg btn-custom w-100">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>
