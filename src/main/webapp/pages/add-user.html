<div class="container">
  <h2 class="h2 mb-5 mt-4">User</h2>
  <div id="error-message"></div>
  <form id="add-user-form" class="card rounded-xl">
    <div class="card-body p-4">
      <div class="row align-items-end mb-4">
        <!-- Avatar -->
        <div class="col-1">
          <label class="w-100 mb-3 mt-3 bg-secondary">
            <img src="../images/users.svg" alt="User Avatar" class="img-fluid rounded w-100" />
<!--            <input name="avatar" type="file" class="d-none" accept="image/*">-->
          </label>
        </div>
        <!--username-->
        <div class="col-3">
          <div class="form-group">
            <label class="form-label">Username :</label>
            <input name="username" type="text" class="form-control" placeholder="Username" />
          </div>
        </div>
        <!--pass-->
        <div class="col-4">
          <div class="form-group">
            <label class="form-label">Password :</label>
            <input name="password" type="password" class="form-control" placeholder="Password" />
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <!-- Name -->
        <div class="col-4">
          <div class="form-group">
            <label class="form-label">Name :</label>
            <input name="name" type="text" class="form-control" placeholder="Name" />
          </div>
        </div>
        <!-- Last Name -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Last Name :</label>
            <input name="lastName" type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <!-- Birth Date -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Birth Date :</label>
            <input name="birthDate" type="date" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <!-- Gender -->
        <div class="col-2">
          <div class="form-group">
            <label class="form-label">Gender :</label>
            <select name="gender" class="form-control">
              <option value="" selected disabled>Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="UNISEX">Unisex</option>
            </select>
          </div>
        </div>
        <!-- Role -->
        <div class="col-2">
          <div class="form-group">
            <label class="form-label">Role :</label>
            <select name="role" class="form-control">
              <option value="" selected disabled>Role</option>
              <option value="4">Guest</option>
              <option value="3">Staff</option>
              <option value="2">Admin</option>
            </select>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Phone Number :</label>
            <input name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" />
          </div>
        </div>
        <!-- Email -->
        <div class="col">
          <div class="form-group">
            <label class="form-label">Email :</label>
            <input name="email" type="email" class="form-control" placeholder="Email" />
          </div>
        </div>
      </div>
      <!-- Address -->
      <div class="form-group mb-4">
        <label class="form-label">Address :</label>
        <input name="address" type="text" class="form-control" placeholder="Address" />
      </div>
    </div>
    <hr class="border border-1 opacity-100 m-0" />
    <div class="card-body p-4">
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-custom-secondary w-100">Cancel</button>
        </div>

        <div class="col-2 offset-8">
          <button type="submit" class="btn btn-custom w-100">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/addUser.js" type="module"></script>
