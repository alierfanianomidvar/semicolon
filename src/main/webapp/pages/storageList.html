<h5 class="h5 mb-5 mt-4">Storage</h5>
<div class="row">
  <div class="col-lg-2">
    <div class="form-group">
      <select class="form-control" id="Threshold">
        <option value="">Threshold</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
      </select>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="form-group">
      <select class="form-control" id="Type">
        <option value="">Type</option>
        <option>Drug</option>
        <option>Material</option>
      </select>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="form-group">
      <select class="form-control" id="Amount">
        <option value="">Amount</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="add-btn text-lg-right">
      <button class="btn btn-custom">Add Product</button>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="add-btn text-lg-right">
      <button class="btn btn-custom">Filter</button>
    </div>
  </div>
</div>

<div class="card">
  <table>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>

    </tr>
  </table>
</div>
