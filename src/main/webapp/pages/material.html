<div class="container">
  <h2 class="h2 mb-5 mt-4">Material</h2>

  <!-- Filters -->
  <form id="filterForm">
    <div class="form-row mb-4">
      <!-- Search -->
      <div class="col-5">
        <input type="search" class="form-control" placeholder="Search Material"/>
      </div>

      <!-- Age Group -->
      <div class="col">
        <select id="filterAge" class="form-control">
          <option value="" disabled selected>Age Group</option>
          <option value="">All</option>
          <option value="NEWBORNS">NEWBORNS</option>
          <option value="INFANTS">INFANTS</option>
          <option value="CHILDREN">CHILDREN</option>
          <option value="ADOLESCENTS">ADOLESCENTS</option>
          <option value="YOUNG_ADULTS">YOUNG ADULTS</option>
          <option value="ADULTS">ADULTS</option>
          <option value="MIDDLE_AGED">MIDDLE AGED</option>
          <option value="AGED">AGED</option>
        </select>
      </div>

      <!--  -->
      <div class="col">
        <select id="filterGender" class="form-control">
          <option value="" disabled selected>Gender</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
          <option value="NON_BINARY">NON BINARY</option>
        </select>
      </div>

      <!-- Filter Button -->
      <div class="col-auto">
        <button id="filterButton" class="btn btn-custom" type="submit">Filter</button>
      </div>
    </div>
  </form>

  <div class="border rounded-xl bg-white">
    <table id="materialTable" class="table">
      <thead class="border-bottom border-2">
      <tr>
        <th>Name</th>
        <th>Age Group</th>
        <th>Supplier</th>
        <th>Gender</th>
        <th>Price</th>
        <th>Country of Production</th>
      </tr>
      </thead>

      <tbody>
      <!-- Dynamically generate rows using drug data -->

      </tbody>
    </table>
  </div>

</div>

<script src="../js/material.js" type="module" ></script>
