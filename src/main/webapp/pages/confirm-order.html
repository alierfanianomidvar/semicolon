<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" href="../css/confirm-order.css">
  <script src="../js/confirm-order.js"></script>
</head>
<body>
<button onclick="showPopup()">Submit Order</button>

<div id="popup" class="popup" style="display: none;">
  <input type="text" id="price" placeholder="Price">
  <input type="number" id="tax" placeholder="Tax (%)">
  <input type="number" id="discount" placeholder="Discount (%)">

  <button onclick="calculateTotal()">Calculate Total</button>
  <p id="total"></p>

  <button onclick="hidePopup()">Cancel</button>
  <button id="submit-order-btn" onclick="alert('Order submitted')">Submit Order</button>
</div>
</body>
</html>
