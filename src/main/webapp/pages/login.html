<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center">Welcome Back</h1>
        <p class="text-center">Please enter your login details:</p>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
                <label class="custom-control-label" for="keepLoggedIn">Keep me logged in</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
</div>
<div class="background-image1">
    <img src="../images/Group 9358.svg" alt="Background Image 1">
</div>

<div class="background-image2">
    <img src="../images/Shape 786.svg" alt="Background Image 2">
</div>

<script src="../js/login.js"></script>
</body>
</html>
