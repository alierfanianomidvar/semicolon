<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center">Welcome Back</h1>
        <p class="text-center">Please enter your login details:</p>
        <form onsubmit="return validateForm();">
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group input-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                    <div class="input-group-append">
                        <button type="button" id="password-toggle" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
                            <i id="password-icon" class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
                <label class="custom-control-label" for="keepLoggedIn">Keep me logged in</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
</div>
<div class="background-image1">
    <img src="../images/Group 9358.svg" alt="Background Image 1">
</div>

<div class="background-image2">
    <img src="../images/Shape 786.svg" alt="Background Image 2">
</div>
<script src="../js/login.js"></script>
</body>
</html>
